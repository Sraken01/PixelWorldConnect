<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ptoszek.pl</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #bird-image {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 0%;
        }

        #text {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <img id="bird-image" src="https://i.redd.it/1bl2mi5gfevc1.jpeg" alt="Random Bird Image">
        <div id="text">Ptoszek.pl akakuje za 5 sekund xd</div>
        <button id="download-button" onclick="downloadImage()">???</button>
    </div>

    <script>
        // Change text and show download button after 5 seconds
        setTimeout(function() {
            document.getElementById('text').innerText = 'to jest tylko troll XD';
            document.getElementById('download-button').style.display = 'inline-block';
        }, 5000);

        function downloadImage() {
            // Create a temporary anchor element to trigger the download
            var link = document.createElement('a');
            link.href = 'https://ptoszek.pl';
            link.download = 'bird-image.jpg';
            link.click();
        }
    </script>
</body>
</html>
